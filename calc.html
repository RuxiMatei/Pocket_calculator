<!DOCTYPE html>
<html lang = "en">

    <head>
        <title>Calculator</title>
        <meta charset = "UTF-8">
        <link href = "style.css" rel = "stylesheet"/>
    </head>

    <body background="imgs3.jpg">

        <header class = "head">
            <h1 id = "headers">Calculator</h1>
        </header>

        <div class = "container_mare">
            <div class = "container_mic">
                <div class = "calculator">
                    
                    <div id = "input_user">
                        <p id = "input"></p>
                    </div>


                    <div class = "calc_interior">

    
                        <div id = "operatori">
                            <table id = "sci_ops">
                                <tr class = "rows">
                                    <td class = "cells2" id = "rad_deg">rad</td>
                                    <td class = "cells2" id = "sqrt">&#8730</td>
                                    <td class = "cells2" id = "nth_sqrt">&#8731;</td>
                                </tr>
                                <tr class = "rows">
                                    <td class = "cells2" id = "sin">sin</td>
                                    <td class = "cells2" id = "cos">cos</td>
                                    <td class = "cells2" id = "tan">tan</td>
                                </tr>
                                <tr class = "rows">
                                    <td class = "cells2" id = "nat_log">ln</td>
                                    <td class = "cells2" id = "dec_log">lg</td>
                                    <td class = "cells2" id = "log_x_y">log <sub>x</sub> y</td>
                                </tr>
                                <tr class = "rows">
                                    <td class = "cells2" id = "e_x">e <sup><small>x</small></sup></td>
                                    <td class = "cells2" id = "x_2">x <sup><small>2</small></sup></td>
                                    <td class = "cells2" id = "x_y">x <sup><small>y</small></sup></td>
                                </tr>
                                <tr class = "rows">
                                    <td class = "cells2" id = "abs">x!</td>
                                    <td class = "cells2" id = "pi">&pi;</td>
                                    <td class = "cells2" id = "euler">e</td>
                                </tr>
                            </table>
    
                            <table id = "nums">
                                <tr class = "rows">
                                    <td class = "cells1" id = "erase">C</td>
                                    <td class = "cells1" id = "left_par">(</td>
                                    <td class = "cells1" id = "right_par">)</td>
                                    <td class = "cells1" id = "divided">&#247</td>
                                </tr>
                                <tr class = "rows">
                                    <td class = "num" id = "one">1</td>
                                    <td class = "num" id = "two">2</td>
                                    <td class = "num" id = "three">3</td>
                                    <td class = "cells1" id = "times">&#215</td>
                                </tr>
                                <tr class = "rows">
                                    <td class = "num" id = "four">4</td>
                                    <td class = "num" id = "five">5</td>
                                    <td class = "num" id = "six">6</td>
                                    <td class = "cells1" id = "minus">-</td>
                                </tr>
                                <tr class = "rows">
                                    <td class = "num" id = "seven">7</td>
                                    <td class = "num" id = "eight">8</td>
                                    <td class = "num" id = "nine">9</td>
                                    <td class = "cells1" id = "plus">+</td>
                                </tr>
                                <tr class = "rows">
                                    <td class = "cells1" id = "percent">%</td>
                                    <td class = "num" id = "zero">0</td>
                                    <td class = "num" id = "decim">.</td>
                                    <td class = "eq" id = "equals">=</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <footer id = "footer">
            <p id = "footers"> &#9829 &nbsp Ruxi for the win &nbsp &#9829</p>
        </footer>
        <script src = "script.js"></script>


    </body>

</html>
